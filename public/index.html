<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skintelli Card Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jScanify: rectangle detection (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz; only loaded if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ─── Base Layout ─── */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #live, #preview {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      pointer-events: none; /* Let taps “fall through” to #live */
      z-index: 10;          /* Draw on top of video */
    }

    /* Hide iOS white ▶︎ play button */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* ─── Banners ─── */
    #msg {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 14px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 15px;
      z-index: 20;
      text-align: center;
    }
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
    }

    /* ─── Shutter Button ─── */
    #snap {
      position: absolute;
      bottom: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.35;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 20;
    }
    #snap::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
    }
    #snap.ready {
      opacity: 1;
      pointer-events: auto;
    }
    #snap.ready::after {
      background: #0f0;
    }

    /* ─── Fatal Overlay ─── */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* ─── Preview Stage ─── */
    #preview {
      display: none;
      flex-direction: column;
      gap: 18px;
      background: #000;
    }
    #shot {
      max-width: 96%;
      max-height: 96%;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      margin: 0 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── LIVE CAMERA STAGE ─── -->
  <div id="live">
    <video id="video" playsinline muted disablepictureinpicture></video>
    <canvas id="overlay"></canvas>
    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="snap" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── CAPTURE PREVIEW ─── -->
  <div id="preview">
    <img id="shot" alt="Captured card">
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO    = 1280 / 726;        // Landscape card aspect ratio
    const PADDING       = 0.08;              // 8% padding all around
    const MIN_COVER     = 0.90;              // Rectangle must cover ≥90% of guide
    const OCR_PATTERN   = /SKINTELLI/i;      // Regex to detect “SKINTELLI”
    const OCR_DEBOUNCE  = 800;               // Run OCR at most once per 800 ms
    const OUTPUT_WIDTH  = 1280;              // JPEG width (height = width/CARD_RATIO)

    // ─── DOM References ───
    const videoElem = document.getElementById('video');
    const overlay   = document.getElementById('overlay');
    const ctx       = overlay.getContext('2d');
    const msg       = document.getElementById('msg');
    const hint      = document.getElementById('hint');
    const snapBtn   = document.getElementById('snap');
    const fatal     = document.getElementById('fatal');
    const preview   = document.getElementById('preview');
    const shotImg   = document.getElementById('shot');
    const download  = document.getElementById('download');
    const retake    = document.getElementById('retake');
    const liveDiv   = document.getElementById('live');

    // ─── State ───
    let guideRect       = { x: 0, y: 0, w: 0, h: 0 };
    let readyForCapture = false;
    let lastOcrTime     = 0;
    let tesseractWorker = null;                // Initialized only if needed
    const offscreen     = document.createElement('canvas');

    // ─── Build the horizontal guide once video dimensions are known ───
    function setGuide(w, h) {
      const maxW = w * (1 - PADDING * 2);
      let gw = maxW, gh = gw / CARD_RATIO;
      if (gh > h * (1 - PADDING * 2)) {
        gh = h * (1 - PADDING * 2);
        gw = gh * CARD_RATIO;
      }
      guideRect = {
        x: (w - gw) / 2,
        y: (h - gh) / 2,
        w: gw,
        h: gh
      };
    }

    // ─── Draw four “L” corner brackets plus rule-of-thirds ───
    function drawBrackets(isGreen) {
      const { x, y, w, h } = guideRect;
      const L = 40; // bracket arm length

      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.lineWidth   = 6;
      ctx.strokeStyle = isGreen ? '#0f0' : '#fff';

      // Top-left
      ctx.beginPath();
      ctx.moveTo(x, y + L);
      ctx.lineTo(x, y);
      ctx.lineTo(x + L, y);
      ctx.stroke();

      // Top-right
      ctx.beginPath();
      ctx.moveTo(x + w - L, y);
      ctx.lineTo(x + w, y);
      ctx.lineTo(x + w, y + L);
      ctx.stroke();

      // Bottom-right
      ctx.beginPath();
      ctx.moveTo(x + w, y + h - L);
      ctx.lineTo(x + w, y + h);
      ctx.lineTo(x + w - L, y + h);
      ctx.stroke();

      // Bottom-left
      ctx.beginPath();
      ctx.moveTo(x + L, y + h);
      ctx.lineTo(x, y + h);
      ctx.lineTo(x, y + h - L);
      ctx.stroke();

      // Rule-of-thirds grid
      ctx.lineWidth   = 1;
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      for (let i = 1; i < 3; i++) {
        // vertical line
        ctx.beginPath();
        ctx.moveTo(x + (w * i)/3, y);
        ctx.lineTo(x + (w * i)/3, y + h);
        ctx.stroke();
        // horizontal line
        ctx.beginPath();
        ctx.moveTo(x, y + (h * i)/3);
        ctx.lineTo(x + w, y + (h * i)/3);
        ctx.stroke();
      }

      // Position “hint” text 20px below the guide
      hint.style.top = `${y + h + 20}px`;
    }

    // ─── OCR helper: try native TextDetector, else fallback to Tesseract.js ───
    async function detectSkintelliText(blob) {
      if ('TextDetector' in window) {
        try {
          const detector = new TextDetector();
          const bmp      = await createImageBitmap(blob);
          const results  = await detector.detect(bmp);
          bmp.close();
          return results.some(r => OCR_PATTERN.test(r.rawValue));
        } catch (e) {
          // If native OCR fails, fallback to Tesseract below
        }
      }
      // Fallback to Tesseract.js
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m) // optional logs
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data: { text } } = await tesseractWorker.recognize(blob);
      return OCR_PATTERN.test(text);
    }

    // ─── Enable camera inside this tap handler ───
    async function enableCamera() {
      // Remove both listeners so it only runs once
      liveDiv.removeEventListener('touchstart', enableCamera);
      liveDiv.removeEventListener('click', enableCamera);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }
        });
        videoElem.srcObject = stream;
        // Calling .play() inside this tap handler prevents the iOS white ▶︎ icon
        await videoElem.play();
      } catch (err) {
        msg.textContent = `Camera error: ${err.message || err.name}`;
        return;
      }

      // Wait for metadata so videoWidth/videoHeight are known
      await new Promise(r => videoElem.onloadedmetadata = r);

      // Size canvas + offscreen buffer
      overlay.width  = offscreen.width  = videoElem.videoWidth;
      overlay.height = offscreen.height = videoElem.videoHeight;
      setGuide(overlay.width, overlay.height);

      // Hide “Tap anywhere…” banner
      msg.style.display = 'none';

      // Immediately draw white brackets
      drawBrackets(false);

      // Start the detection loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Main detection loop: 1) rectangle → 2) OCR → 3) color guides & enable shutter ───
    async function detectLoop() {
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoElem, 0, 0);

      const { x, y, w, h } = guideRect;
      const roiData = offCtx.getImageData(x, y, w, h);
      let rectOK = false;

      // 1) jScanify rectangle detection
      const quads = window.jscanify.detect(roiData);
      if (quads.length) {
        const q = quads[0];
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / w >= MIN_COVER && bh / h >= MIN_COVER) {
          rectOK = true;
        }
      }

      // 2) If rectangle found, run OCR (debounced)
      let ocrOK = false;
      const now = Date.now();
      if (rectOK && now - lastOcrTime > OCR_DEBOUNCE) {
        lastOcrTime = now;
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrOK = await detectSkintelliText(blob);
      }

      readyForCapture = rectOK && ocrOK;

      // 3) Draw brackets (green if readyForCapture, else white)
      drawBrackets(readyForCapture);
      hint.textContent = readyForCapture
        ? 'Hold steady and press shutter'
        : rectOK
          ? 'Reading card…'
          : 'Move card fully inside brackets';
      snapBtn.classList.toggle('ready', readyForCapture);

      requestAnimationFrame(detectLoop);
    }

    // ─── Shutter: crop + scale + preview ───
    snapBtn.addEventListener('click', () => {
      if (!readyForCapture) return;

      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoElem, 0, 0);

      const { x, y, w, h } = guideRect;
      const outCanvas = document.createElement('canvas');
      outCanvas.width  = OUTPUT_W;
      outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
      const outCtx = outCanvas.getContext('2d');
      outCtx.drawImage(offscreen, x, y, w, h, 0, 0, outCanvas.width, outCanvas.height);

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      liveDiv.style.display  = 'none';
      preview.style.display  = 'flex';
      shotImg.src            = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = 'skintelli_card.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        liveDiv.style.display = 'flex';
        readyForCapture = false;
        hint.textContent = '';
      };
    });

    // ─── Bind first-tap listeners to #live (so the “Tap anywhere” text truly goes away) ───
    liveDiv.addEventListener('touchstart', enableCamera, { once: true });
    liveDiv.addEventListener('click',    enableCamera, { once: true });
  </script>
</body>
</html>
