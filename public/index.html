<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skintelli Card Capture (CDN Only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ─── CDN LIBRARIES ─── -->
  <!-- jScanify: small rectangle detector (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ─── Layout & Styling ─── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #video, #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Canvas on top of video */
    #overlay {
      pointer-events: none;
      z-index: 10;
    }

    /* Hide iOS white play button */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* “Tap anywhere…” banner */
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      z-index: 20;
      text-align: center;
    }
    /* Hint text under guides */
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
    }

    /* Shutter button in bottom center */
    #shutter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;               /* always clickable */
      z-index: 20;
    }
    #shutter::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;        /* white circle by default */
    }
    #shutter.ready::after {
      background: #0f0;        /* green when card detected */
    }

    /* Full-screen fatal overlay */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* Preview stage (hidden until shutter) */
    #preview {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 25;
    }
    #preview img {
      max-width: 96%;
      max-height: 80%;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ctrls {
      display: flex;
      gap: 20px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── LIVE CAMERA + OVERLAY ─── -->
  <div id="wrapper">
    <video id="video" playsinline muted></video>
    <canvas id="overlay"></canvas>
    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="shutter" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── CAPTURE PREVIEW ─── -->
  <div id="preview">
    <img id="captured" alt="Captured image">
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO   = 1280 / 726;   // Landscape card
    const PADDING      = 0.08;         // 8% margin
    const MIN_COVER    = 0.90;         // 90% coverage before OCR
    const OCR_PATTERN  = /SKINTELLI/i; // Look for “SKINTELLI”
    const OCR_DEBOUNCE = 800;          // ms between OCR checks
    const OUTPUT_W     = 1280;         // JPEG width

    // ─── DOM Elements ───
    const wrapper  = document.getElementById('wrapper');
    const videoEl  = document.getElementById('video');
    const canvas   = document.getElementById('overlay');
    const ctx      = canvas.getContext('2d');
    const msg      = document.getElementById('msg');
    const hint     = document.getElementById('hint');
    const shutter  = document.getElementById('shutter');
    const fatal    = document.getElementById('fatal');
    const preview  = document.getElementById('preview');
    const captured = document.getElementById('captured');
    const download = document.getElementById('download');
    const retake   = document.getElementById('retake');

    // ─── State ───
    let guideRect       = { x:0, y:0, w:0, h:0 };
    let cardDetected    = false;
    let lastOCRTime     = 0;
    let tesseractWorker = null;
    const offscreen     = document.createElement('canvas');

    // ─── Build and draw the white corner guides once metadata is ready ───
    function buildGuide(videoW, videoH) {
      const maxW = videoW * (1 - PADDING * 2);
      let gw = maxW, gh = gw / CARD_RATIO;
      if (gh > videoH * (1 - PADDING * 2)) {
        gh = videoH * (1 - PADDING * 2);
        gw = gh * CARD_RATIO;
      }
      guideRect = {
        x: (videoW - gw) / 2,
        y: (videoH - gh) / 2,
        w: gw,
        h: gh
      };
      offscreen.width  = videoW;
      offscreen.height = videoH;
      canvas.width     = videoW;
      canvas.height    = videoH;

      // Draw white guides once immediately
      drawGuides(false);
    }

    // ─── Draw “L” corners (white or green) + rule-of-thirds ───
    function drawGuides(isGreen) {
      const { x, y, w, h } = guideRect;
      const L = 40; // bracket arm length
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.lineWidth = 6;
      ctx.strokeStyle = isGreen ? '#0f0' : '#fff';
      // Top-left
      ctx.beginPath();
      ctx.moveTo(x, y + L);
      ctx.lineTo(x, y);
      ctx.lineTo(x + L, y);
      ctx.stroke();
      // Top-right
      ctx.beginPath();
      ctx.moveTo(x + w - L, y);
      ctx.lineTo(x + w, y);
      ctx.lineTo(x + w, y + L);
      ctx.stroke();
      // Bottom-right
      ctx.beginPath();
      ctx.moveTo(x + w, y + h - L);
      ctx.lineTo(x + w, y + h);
      ctx.lineTo(x + w - L, y + h);
      ctx.stroke();
      // Bottom-left
      ctx.beginPath();
      ctx.moveTo(x + L, y + h);
      ctx.lineTo(x, y + h);
      ctx.lineTo(x, y + h - L);
      ctx.stroke();

      // Rule‐of‐thirds grid
      ctx.lineWidth   = 1;
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      for (let i = 1; i < 3; i++) {
        // vertical lines
        ctx.beginPath();
        ctx.moveTo(x + (w * i)/3, y);
        ctx.lineTo(x + (w * i)/3, y + h);
        ctx.stroke();
        // horizontal lines
        ctx.beginPath();
        ctx.moveTo(x, y + (h * i)/3);
        ctx.lineTo(x + w, y + (h * i)/3);
        ctx.stroke();
      }

      // Position the hint below the bottom edge
      hint.style.top = `${y + h + 20}px`;
    }

    // ─── OCR helper: native TextDetector or Tesseract fallback ───
    async function detectTextSKINTELLI(blob) {
      if ('TextDetector' in window) {
        try {
          const detector = new TextDetector();
          const bmp      = await createImageBitmap(blob);
          const results  = await detector.detect(bmp);
          bmp.close();
          return results.some(r => /SKINTELLI/i.test(r.rawValue));
        } catch (e) {
          // fallback to Tesseract if native fails
        }
      }
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m) // optional logs
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data:{ text } } = await tesseractWorker.recognize(blob);
      return /SKINTELLI/i.test(text);
    }

    // ─── Called on first tap to start the camera ───
    async function enableCamera() {
      // Remove tap listeners so it only runs once
      wrapper.removeEventListener('click', enableCamera);
      wrapper.removeEventListener('touchstart', enableCamera);

      // Hide banner immediately
      msg.style.display = 'none';

      // Request camera permission & start
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
        videoEl.srcObject = stream;
        await videoEl.play(); // must be in tap handler to suppress iOS ▶︎
      } catch (err) {
        fatal.textContent = 'Camera error:\n' + (err.message || err.name);
        fatal.style.display = 'flex';
        return;
      }

      // Wait until we know the video’s dimensions
      await new Promise(r => { videoEl.onloadedmetadata = r; });

      // Build and draw white guides right away
      buildGuide(videoEl.videoWidth, videoEl.videoHeight);

      // Start the continuous detection loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Main loop: 1) Rectangle detection → 2) OCR → 3) Draw guides & enable shutter ───
    async function detectLoop() {
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      const { x, y, w, h } = guideRect;
      const roiData = offCtx.getImageData(x, y, w, h);

      // 1) jScanify rectangle detection
      const quads = window.jscanify.detect(roiData);
      let rectFound = false;
      if (quads.length) {
        const q = quads[0];
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / w >= MIN_COVER && bh / h >= MIN_COVER) {
          rectFound = true;
        }
      }

      // 2) If rectangle is found, run OCR (debounced)
      let ocrFound = false;
      const now = Date.now();
      if (rectFound && now - lastOCRTime > OCR_DEBOUNCE) {
        lastOCRTime = now;
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrFound = await detectTextSKINTELLI(blob);
      }

      // If both rect and OCR passed, we consider the card “detected”
      cardDetected = rectFound && ocrFound;

      // 3) Draw guides (green if cardDetected, else white)
      drawGuides(cardDetected);

      // 4) Update hint text and shutter highlight
      hint.textContent = cardDetected
        ? 'Hold steady and press shutter'
        : rectFound
          ? 'Reading card…'
          : 'Move card fully inside brackets';
      shutter.classList.toggle('ready', cardDetected);

      requestAnimationFrame(detectLoop);
    }

    // ─── Shutter: Always enabled.  If cardDetected, crop to guide; else capture full frame ───
    shutter.addEventListener('click', () => {
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      const { x, y, w, h } = guideRect;
      const outCanvas = document.createElement('canvas');
      if (cardDetected) {
        // Crop → scale to 1280 × (1280/CARD_RATIO)
        outCanvas.width  = OUTPUT_W;
        outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, x, y, w, h, 0, 0, outCanvas.width, outCanvas.height);
      } else {
        // No card detected yet: just capture full frame at video resolution
        outCanvas.width  = offscreen.width;
        outCanvas.height = offscreen.height;
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, 0, 0);
      }

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      wrapper.style.display = 'none';
      preview.style.display = 'flex';
      captured.src = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = cardDetected
          ? 'skintelli_card.jpg'
          : 'full_frame.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        wrapper.style.display = 'block';
        cardDetected = false;
        hint.textContent = '';
      };
    });

    // ─── Bind the first tap listeners to #wrapper ───
    wrapper.addEventListener('touchstart', enableCamera, { once: true });
    wrapper.addEventListener('click', enableCamera, { once: true });
  </script>
</body>
</html>
