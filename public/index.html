<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skintelli Card Capture (CDN-Only, Fixed Guides)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ─── CDN LIBRARIES ─── -->
  <!-- jScanify: rectangle detector (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ─── Base Layout ─── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Hide iOS ▶︎ icon */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* ─── “Tap anywhere…” Banner ─── */
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      z-index: 20;
      text-align: center;
    }

    /* ─── Hint Text Below Guides ─── */
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
    }

    /* ─── Shutter Button ─── */
    #shutter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;  /* clickable even if card not detected */
      z-index: 20;
    }
    #shutter::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff; /* white by default */
    }
    #shutter.ready::after {
      background: #0f0; /* green when cardDetected = true */
    }

    /* ─── Four Corner Guides ───
       Each corner is a 40×40 DIV placed in CSS‐pixel space.
    */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 20;
    }
    .corner .inner {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    /* Top-Left */
    .corner.tl .inner {
      border-left: 6px solid #fff;
      border-top: 6px solid #fff;
    }
    /* Top-Right */
    .corner.tr .inner {
      border-right: 6px solid #fff;
      border-top: 6px solid #fff;
    }
    /* Bottom-Left */
    .corner.bl .inner {
      border-left: 6px solid #fff;
      border-bottom: 6px solid #fff;
    }
    /* Bottom-Right */
    .corner.br .inner {
      border-right: 6px solid #fff;
      border-bottom: 6px solid #fff;
    }
    /* Turn corners green when ready */
    .corner.ready .inner {
      border-color: #0f0 !important;
    }

    /* ─── Fatal Error Overlay ─── */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* ─── Preview Stage ─── */
    #preview {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 25;
    }
    #preview img {
      max-width: 96%;
      max-height: 80%;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ctrls {
      display: flex;
      gap: 20px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── Live Camera + Overlays ─── -->
  <div id="wrapper">
    <video id="video" playsinline muted></video>

    <!-- Four corner DIVs (40×40 each) -->
    <div id="corner_tl" class="corner tl"><div class="inner"></div></div>
    <div id="corner_tr" class="corner tr"><div class="inner"></div></div>
    <div id="corner_bl" class="corner bl"><div class="inner"></div></div>
    <div id="corner_br" class="corner br"><div class="inner"></div></div>

    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="shutter" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── Capture Preview ─── -->
  <div id="preview">
    <img id="captured" alt="Captured image" />
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO   = 1280/726;    // horizontal card aspect ratio
    const PADDING      = 0.08;        // 8% margin around guides
    const MIN_COVER    = 0.90;        // require 90% of guide to detect rectangle
    const OCR_PATTERN  = /SKINTELLI/i;
    const OCR_DEBOUNCE = 800;         // ms between OCR attempts
    const OUTPUT_W     = 1280;        // JPEG output width (height=OUTPUT_W/CARD_RATIO)

    // ─── DOM References ───
    const wrapper   = document.getElementById('wrapper');
    const videoEl   = document.getElementById('video');
    const msg       = document.getElementById('msg');
    const hint      = document.getElementById('hint');
    const shutter   = document.getElementById('shutter');
    const fatal     = document.getElementById('fatal');
    const preview   = document.getElementById('preview');
    const captured  = document.getElementById('captured');
    const download  = document.getElementById('download');
    const retake    = document.getElementById('retake');
    // Four corner DIVs
    const cornerTL  = document.getElementById('corner_tl');
    const cornerTR  = document.getElementById('corner_tr');
    const cornerBL  = document.getElementById('corner_bl');
    const cornerBR  = document.getElementById('corner_br');

    // ─── State Variables ───
    let guideRect       = { x: 0, y: 0, w: 0, h: 0 };
    let cardDetected    = false;
    let lastOCRTime     = 0;
    let tesseractWorker = null;
    // Offscreen canvas (maps to video’s native resolution)
    const offscreen = document.createElement('canvas');

    // ─── Build the horizontal guide based on window.innerWidth/innerHeight ───
    function buildGuide() {
      // Full viewport size in CSS pixels:
      const W = window.innerWidth;
      const H = window.innerHeight;

      // Compute guide dimensions in CSS pixels:
      const maxW = W * (1 - PADDING * 2);
      let gw = maxW;
      let gh = gw / CARD_RATIO;
      if (gh > H * (1 - PADDING * 2)) {
        gh = H * (1 - PADDING * 2);
        gw = gh * CARD_RATIO;
      }
      const gx = (W - gw) / 2;
      const gy = (H - gh) / 2;
      guideRect = { x: gx, y: gy, w: gw, h: gh };

      // Position the four corner DIVs (each 40×40 CSS pixels):
      const L = 40;
      // Top-left
      cornerTL.style.left = `${gx}px`;
      cornerTL.style.top  = `${gy}px`;
      // Top-right
      cornerTR.style.left = `${gx + gw - L}px`;
      cornerTR.style.top  = `${gy}px`;
      // Bottom-left
      cornerBL.style.left = `${gx}px`;
      cornerBL.style.top  = `${gy + gh - L}px`;
      // Bottom-right
      cornerBR.style.left = `${gx + gw - L}px`;
      cornerBR.style.top  = `${gy + gh - L}px`;

      // Make sure they’re visible (white by default):
      cornerTL.style.display = 'block';
      cornerTR.style.display = 'block';
      cornerBL.style.display = 'block';
      cornerBR.style.display = 'block';

      // Size the offscreen canvas to the video’s native resolution
      offscreen.width  = videoEl.videoWidth;
      offscreen.height = videoEl.videoHeight;
    }

    // ─── OCR helper (native TextDetector or Tesseract.js fallback) ───
    async function detectTextSKINTELLI(blob) {
      if ('TextDetector' in window) {
        try {
          const detector = new TextDetector();
          const bmp      = await createImageBitmap(blob);
          const results  = await detector.detect(bmp);
          bmp.close();
          return results.some(r => OCR_PATTERN.test(r.rawValue));
        } catch (e) {
          // fallback to Tesseract if native OCR fails
        }
      }
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m) // optional logging
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data: { text } } = await tesseractWorker.recognize(blob);
      return OCR_PATTERN.test(text);
    }

    // ─── Called on first tap to start camera ───
    async function enableCamera() {
      // Remove both listeners so it only fires once
      wrapper.removeEventListener('click', enableCamera);
      wrapper.removeEventListener('touchstart', enableCamera);

      // Hide message immediately
      msg.style.display = 'none';

      // Request camera stream
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
        videoEl.srcObject = stream;
        // Must call play() inside this tap handler so iOS doesn’t show ▶︎
        await videoEl.play();
      } catch (err) {
        fatal.textContent = 'Camera error:\n' + (err.message || err.name);
        fatal.style.display = 'flex';
        return;
      }

      // Wait for metadata so we know videoEl.videoWidth/videoHeight
      await new Promise(r => videoEl.onloadedmetadata = r);

      // Build + show the four white corner guides:
      buildGuide();

      // Start our detection loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Main detection loop (rect → OCR → color corners + hint → loop) ───
    async function detectLoop() {
      // 1) Draw current frame into offscreen (native resolution)
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // 2) Convert guideRect (CSS px) → native pixels
      // Get the displayed video’s bounding rectangle in CSS px:
      const dispRect = videoEl.getBoundingClientRect();
      const dispW = dispRect.width, dispH = dispRect.height;
      const natW = videoEl.videoWidth, natH = videoEl.videoHeight;
      // Scale factors from display → native:
      const scaleX = natW / dispW;
      const scaleY = natH / dispH;
      // guideRect is in CSS px: (gx,gy,gw,gh)
      const { x: gx, y: gy, w: gw, h: gh } = guideRect;
      // But we need to subtract video’s top-left corner:
      const vx = dispRect.left, vy = dispRect.top;
      const nx = (gx - vx) * scaleX;
      const ny = (gy - vy) * scaleY;
      const nw = gw * scaleX;
      const nh = gh * scaleY;

      // 3) jScanify rectangle detection on that ROI (native-pixel)
      const roiData = offCtx.getImageData(nx, ny, nw, nh);
      const quads   = window.jscanify.detect(roiData);
      let rectOK = false;
      if (quads.length) {
        const q  = quads[0];
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / nw >= MIN_COVER && bh / nh >= MIN_COVER) {
          rectOK = true;
        }
      }

      // 4) If rectangle was found, run OCR (debounced)
      let ocrOK = false;
      const now = Date.now();
      if (rectOK && now - lastOCRTime > OCR_DEBOUNCE) {
        lastOCRTime = now;
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrOK = await detectTextSKINTELLI(blob);
      }

      // If both rectOK and ocrOK → cardDetected = true
      cardDetected = rectOK && ocrOK;

      // 5) Color the corners (green if cardDetected, else white)
      if (cardDetected) {
        cornerTL.classList.add('ready');
        cornerTR.classList.add('ready');
        cornerBL.classList.add('ready');
        cornerBR.classList.add('ready');
      } else {
        cornerTL.classList.remove('ready');
        cornerTR.classList.remove('ready');
        cornerBL.classList.remove('ready');
        cornerBR.classList.remove('ready');
      }

      // 6) Update hint text & shutter circle color
      hint.textContent = cardDetected
        ? 'Hold steady and press shutter'
        : rectOK
          ? 'Reading card…'
          : 'Move card fully inside corners';

      shutter.classList.toggle('ready', cardDetected);

      // 7) Loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Shutter logic: always enabled (white), turns green if cardDetected ───
    shutter.addEventListener('click', () => {
      // Draw one last frame to offscreen
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // Convert guideRect → native-pixel exactly as in detectLoop
      const dispRect = videoEl.getBoundingClientRect();
      const dispW = dispRect.width, dispH = dispRect.height;
      const natW = videoEl.videoWidth, natH = videoEl.videoHeight;
      const scaleX = natW / dispW, scaleY = natH / dispH;
      const { x: gx, y: gy, w: gw, h: gh } = guideRect;
      const vx = dispRect.left, vy = dispRect.top;
      const nx = (gx - vx) * scaleX;
      const ny = (gy - vy) * scaleY;
      const nw = gw * scaleX;
      const nh = gh * scaleY;

      const outCanvas = document.createElement('canvas');
      if (cardDetected) {
        // Crop to guide (native pixels) → scale to 1280 × (1280/CARD_RATIO)
        outCanvas.width  = OUTPUT_W;
        outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, nx, ny, nw, nh, 0, 0, outCanvas.width, outCanvas.height);
      } else {
        // No card detected: just capture full frame (native resolution)
        outCanvas.width  = offscreen.width;
        outCanvas.height = offscreen.height;
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, 0, 0);
      }

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      wrapper.style.display = 'none';
      preview.style.display = 'flex';
      captured.src = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = cardDetected ? 'skintelli_card.jpg' : 'full_frame.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        wrapper.style.display = 'block';
        cardDetected = false;
        hint.textContent = '';
      };
    });

    // ─── Bind first‐tap/first‐touch to enableCamera ───
    wrapper.addEventListener('touchstart', enableCamera, { once: true });
    wrapper.addEventListener('click',      enableCamera, { once: true });
  </script>
</body>
</html>
