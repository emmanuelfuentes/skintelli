<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Card Scanner (no OpenCV)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* -------- base layout -------- */
html,body{margin:0;height:100%;overflow:hidden;background:#000;
          font-family:-apple-system,Roboto,Helvetica,Arial,sans-serif}
#cam,#preview{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
canvas{pointer-events:none;z-index:10}

/* status & helper text */
#msg{position:absolute;top:14px;left:50%;transform:translateX(-50%);
     padding:6px 14px;border-radius:8px;background:rgba(0,0,0,.65);color:#fff;
     font-size:15px;z-index:20}
#hint{position:absolute;left:50%;transform:translateX(-50%);color:#fff;font-size:15px;
      text-align:center;pointer-events:none;z-index:20}

/* full-screen fatal overlay */
#fatal{position:absolute;inset:0;display:none;align-items:center;justify-content:center;
       background:rgba(0,0,0,.85);color:#fff;font-size:17px;text-align:center;padding:24px;z-index:40}

/* shutter button */
#snap{position:absolute;bottom:42px;left:50%;transform:translateX(-50%);
      width:80px;height:80px;border-radius:50%;border:4px solid #fff;
      background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;
      opacity:.3;pointer-events:none;transition:.2s ease;z-index:20}
#snap::after{content:'';width:54px;height:54px;border-radius:50%;background:#fff}
#snap.ready{opacity:1}
#snap.ready::after{background:#0f0}

/* preview stage */
#preview{flex-direction:column;gap:18px;background:#000;display:none}
#shot{max-width:96%;max-height:96%;border:4px solid #fff;border-radius:10px}
.ctrls button{padding:12px 26px;font-size:16px;border:none;border-radius:40px;
              margin:0 10px;background:#fff}
</style>
</head>
<body>

<!-- live camera -->
<div id="cam">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <div id="msg">Tap to enable camera</div>
  <div id="hint"></div>
  <button id="snap" aria-label="Shutter"></button>

  <div id="fatal"></div>
</div>

<!-- preview -->
<div id="preview">
  <img id="shot" alt="captured">
  <div class="ctrls">
    <button id="download">Download</button>
    <button id="retake">Retake</button>
  </div>
</div>

<script type="module">
/* ---------- tweakables ---------- */
const GUIDE_MARGIN = 0.08;          // 8 % padding around frame
const CARD_RATIO   = 1280/726;      // ≈1.76 : 1  (width / height)
const BRIGHT_MIN   = 55;            // luminance threshold 0-255
const DEST_W       = 1280;          // output crop width

/* ---------- DOM refs ---------- */
const vid   = document.getElementById('video');
const can   = document.getElementById('overlay');
const ctx   = can.getContext('2d');
const msg   = document.getElementById('msg');
const hint  = document.getElementById('hint');
const fatal = document.getElementById('fatal');
const snap  = document.getElementById('snap');
const shot  = document.getElementById('shot');
const dlBtn = document.getElementById('download');
const rtBtn = document.getElementById('retake');
const camStage  = document.getElementById('cam');
const prevStage = document.getElementById('preview');

/* ---------- globals ---------- */
let guideRect=null, ready=false;

/* wait for user gesture (touchstart quickest on iOS) */
const kick = async ()=>{
  document.removeEventListener('touchstart',kick);
  document.removeEventListener('click',kick);
  try{
    msg.textContent='Requesting camera…';
    const stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'}}
    });
    vid.srcObject = stream;
    await vid.play().catch(()=>{});
  }catch(e){
    fatalError(
      e.name==='NotAllowedError'
        ? 'Camera permission denied.<br>Safari → aA → “Website Settings” → Camera → Allow'
        : `Could not access camera:<br>${e.message}`
    );
    return;
  }

  /* watchdog */
  const wd = setTimeout(()=>fatalError('Camera timed out.<br>Close other apps using the lens.'),4000);
  vid.onloadedmetadata = ()=>{
    clearTimeout(wd);
    can.width  = vid.videoWidth;
    can.height = vid.videoHeight;
    guideRect  = computeGuide(can.width,can.height);
    msg.textContent='Align card inside brackets';
    requestAnimationFrame(loop);
  };
};
document.addEventListener('touchstart',kick,{once:true});
document.addEventListener('click',kick,{once:true});

/* ---------- drawing helpers ---------- */
function computeGuide(W,H){
  const maxW=W*(1-GUIDE_MARGIN*2);
  let gw=maxW, gh=gw/CARD_RATIO;
  if(gh>H*(1-GUIDE_MARGIN*2)){gh=H*(1-GUIDE_MARGIN*2);gw=gh*CARD_RATIO;}
  const x=(W-gw)/2, y=(H-gh)/2;
  return {x,y,w:gw,h:gh};
}
function drawGuide(green){
  const {x,y,w,h}=guideRect;
  ctx.clearRect(0,0,can.width,can.height);

  /* brackets */
  ctx.lineWidth=6; ctx.strokeStyle=green?'#0f0':'#fff';
  const L=40;
  ctx.beginPath();
  ctx.moveTo(x,y+L);ctx.lineTo(x,y);ctx.lineTo(x+L,y);                 // TL
  ctx.moveTo(x+w-L,y);ctx.lineTo(x+w,y);ctx.lineTo(x+w,y+L);           // TR
  ctx.moveTo(x+w,y+h-L);ctx.lineTo(x+w,y+h);ctx.lineTo(x+w-L,y+h);     // BR
  ctx.moveTo(x+L,y+h);ctx.lineTo(x,y+h);ctx.lineTo(x,y+h-L);           // BL
  ctx.stroke();

  /* thirds grid */
  ctx.lineWidth=1;ctx.strokeStyle='rgba(255,255,255,.4)';
  for(let i=1;i<3;i++){
    ctx.beginPath();ctx.moveTo(x+w*i/3,y);ctx.lineTo(x+w*i/3,y+h);ctx.stroke();
    ctx.beginPath();ctx.moveTo(x,y+h*i/3);ctx.lineTo(x+w,y+h*i/3);ctx.stroke();
  }

  /* place hint 20 px below card */
  hint.style.top=`${y+h+20}px`;
}

/* ---------- loop ---------- */
function loop(){
  if(vid.readyState<2){requestAnimationFrame(loop);return;}

  ctx.drawImage(vid,0,0);     // draws into overlay temporarily (not visible)

  /* brightness sample inside guide */
  const {x,y,w,h} = guideRect;
  const sampW=40, sampH=20;     // small grid sample speeds things up
  const tmp = ctx.getImageData(x+w/2-sampW/2, y+h/2-sampH/2, sampW, sampH).data;
  let lum=0;
  for(let i=0;i<tmp.length;i+=4) lum+=(tmp[i]+tmp[i+1]+tmp[i+2])/3;
  const bright = (lum/(tmp.length/4)) > BRIGHT_MIN;

  ready = bright;
  drawGuide(ready);
  updateHint(bright);

  snap.classList.toggle('ready',ready);
  requestAnimationFrame(loop);
}

/* ---------- hint ---------- */
function updateHint(bright){
  if(ready){hint.textContent='Hold steady and press shutter';return;}
  if(!bright){hint.textContent='Add more light';return;}
  hint.textContent='Align card inside brackets';
}

/* ---------- shutter ---------- */
snap.onclick=()=>{
  if(!ready) return;

  /* capture full frame to canvas */
  const capt = document.createElement('canvas');
  capt.width = vid.videoWidth;
  capt.height= vid.videoHeight;
  capt.getContext('2d').drawImage(vid,0,0);

  /* crop to guide rectangle */
  const {x,y,w,h}=guideRect;
  const crop   = capt.getContext('2d').getImageData(x,y,w,h);
  const out    = document.createElement('canvas');
  out.width = DEST_W;
  out.height= Math.round(DEST_W/CARD_RATIO);
  out.getContext('2d').putImageData(crop,0,0);

  const url = out.toDataURL('image/jpeg',0.92);

  camStage.style.display='none';
  prevStage.style.display='flex';
  shot.src=url;

  dlBtn.onclick = ()=>{const a=document.createElement('a');a.href=url;a.download='card.jpg';a.click();};
  rtBtn.onclick = ()=>{prevStage.style.display='none';camStage.style.display='block';};
};

/* ---------- fatal overlay ---------- */
function fatalError(html){
  fatal.innerHTML=html;
  fatal.style.display='flex';
  msg.style.display='none';
  snap.style.display='none';
}
</script>
</body>
</html>
