<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skintelli Card Capture (OpenCV.js, Updated Mapping)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ─── Primary: OpenCV.js from cdnjs ─── -->
  <script async
          src="https://cdnjs.cloudflare.com/ajax/libs/opencv/4.5.2/opencv.js"
          onload="onOpenCvLoaded()"
          onerror="loadOpencvFallback()">
  </script>

  <style>
    /* ─── Base Layout ─── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* LETTERBOX → 1:1 CSS‐TO‐NATIVE MAPPING */
      background: #000;    /* Black bars around if aspect differs */
    }
    /* Hide iOS white ▶︎ icon */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* ─── “Tap anywhere to enable camera” Banner ─── */
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      z-index: 20;
      text-align: center;
      pointer-events: none;
    }

    /* ─── Centered Guide Container ───
       JS will size this: width = 84vw; height = (84vw ÷ 1.75).  */
    #guide {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 20;
      /* width + height set in JS */
    }

    /* ─── Four “L” Corners Inside #guide ─── */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
    }
    .corner .inner {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    /* Top-Left */
    .corner.tl {
      top: 0;
      left: 0;
    }
    .corner.tl .inner {
      border-left: 8px solid #fff;
      border-top:  8px solid #fff;
    }
    /* Top-Right */
    .corner.tr {
      top: 0;
      right: 0;
    }
    .corner.tr .inner {
      border-right: 8px solid #fff;
      border-top:   8px solid #fff;
    }
    /* Bottom-Left */
    .corner.bl {
      bottom: 0;
      left:   0;
    }
    .corner.bl .inner {
      border-left:   8px solid #fff;
      border-bottom: 8px solid #fff;
    }
    /* Bottom-Right */
    .corner.br {
      bottom:  0;
      right:   0;
    }
    .corner.br .inner {
      border-right:  8px solid #fff;
      border-bottom: 8px solid #fff;
    }
    /* Turn corners green when cardDetected === true */
    .corner.ready .inner {
      border-color: #0f0 !important;
    }

    /* ─── Hint Text Below the Guide ─── */
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }

    /* ─── Shutter Button (Bottom Center) ─── */
    #shutter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #shutter::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;         /* white by default */
    }
    #shutter.ready::after {
      background: #0f0;         /* green when cardDetected */
    }

    /* ─── Fatal Error Overlay ─── */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* ─── Preview Stage ─── */
    #preview {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 25;
    }
    #preview img {
      max-width: 96%;
      max-height: 80%;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ctrls {
      display: flex;
      gap: 20px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── LIVE CAMERA + OVERLAYS ─── -->
  <div id="wrapper">
    <video id="video" playsinline muted></video>

    <!-- #guide will be sized in JS: width = 84vw; height = (84vw ÷ 1.75) -->
    <div id="guide">
      <div id="corner_tl" class="corner tl"><div class="inner"></div></div>
      <div id="corner_tr" class="corner tr"><div class="inner"></div></div>
      <div id="corner_bl" class="corner bl"><div class="inner"></div></div>
      <div id="corner_br" class="corner br"><div class="inner"></div></div>
    </div>

    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="shutter" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── CAPTURE PREVIEW ─── -->
  <div id="preview">
    <img id="captured" alt="Captured image" />
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO   = 3.5 / 2;   // EXACT 1.75 aspect ratio
    const MIN_AREA_PCT = 0.20;      // require contour area ≥20% of ROI
    const OUTPUT_W     = 1280;      // final JPEG width (height = OUTPUT_W ÷ 1.75)

    // ─── DOM Refs ───
    const wrapper   = document.getElementById('wrapper');
    const videoEl   = document.getElementById('video');
    const msg       = document.getElementById('msg');
    const hint      = document.getElementById('hint');
    const shutter   = document.getElementById('shutter');
    const fatal     = document.getElementById('fatal');
    const preview   = document.getElementById('preview');
    const captured  = document.getElementById('captured');
    const download  = document.getElementById('download');
    const retake    = document.getElementById('retake');
    const guideBox  = document.getElementById('guide');
    const cornerTL  = document.getElementById('corner_tl');
    const cornerTR  = document.getElementById('corner_tr');
    const cornerBL  = document.getElementById('corner_bl');
    const cornerBR  = document.getElementById('corner_br');

    // ─── State Variables ───
    let openCvReady  = false;
    let cardDetected = false;
    // Offscreen canvas at camera’s native resolution
    const offscreen = document.createElement('canvas');

    //
    // 1) Size & center the guide rectangle (84vw × (84vw ÷ 1.75))
    //
    function sizeGuide() {
      const vw = window.innerWidth;
      const guideW = vw * 0.84;
      const guideH = guideW / CARD_RATIO;
      guideBox.style.width  = `${guideW}px`;
      guideBox.style.height = `${guideH}px`;
      guideBox.style.left   = `50%`;
      guideBox.style.top    = `50%`;
      guideBox.style.transform = `translate(-50%, -50%)`;

      // Show all four corners
      cornerTL.style.display = 'block';
      cornerTR.style.display = 'block';
      cornerBL.style.display = 'block';
      cornerBR.style.display = 'block';

      // Position hint text 20px below guide
      const r = guideBox.getBoundingClientRect();
      hint.style.top = `${r.bottom + 20}px`;
      hint.style.left = `50%`;
      hint.style.transform = `translateX(-50%)`;
    }

    //
    // 2) Called once OpenCV.js loads successfully
    //
    function onOpenCvLoaded() {
      openCvReady = true;
      // If camera was already enabled by a tap, start the detection loop now
      if (wrapper.dataset.cameraEnabled === 'true') {
        startCameraAndLoop();
      }
    }

    //
    // 3) If cdnjs fails, load the official OpenCV.org fallback
    //
    function loadOpencvFallback() {
      const s = document.createElement('script');
      s.async = true;
      s.src   = 'https://docs.opencv.org/4.x/opencv.js';
      s.onload = onOpenCvLoaded;
      s.onerror = onOpenCvFailed;
      document.body.appendChild(s);
    }

    //
    // 4) If both CDNs fail, show an error overlay
    //
    function onOpenCvFailed() {
      fatal.textContent = 'Error: Could not load OpenCV.js from any CDN. Please check your network.';
      fatal.style.display = 'flex';
    }

    //
    // 5) Called on first tap/click: enable camera &—when OpenCV is ready—start loop
    //
    async function enableCamera() {
      wrapper.removeEventListener('touchstart', enableCamera);
      wrapper.removeEventListener('click', enableCamera);
      wrapper.dataset.cameraEnabled = 'true';
      msg.style.display = 'none';

      // Request back camera
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
        videoEl.srcObject = stream;
        // iOS: must call play() inside this gesture to suppress ▶︎
        await videoEl.play();
      } catch (err) {
        fatal.textContent = 'Camera error: ' + (err.message || err.name);
        fatal.style.display = 'flex';
        return;
      }

      // Wait until metadata loaded (videoWidth/videoHeight known)
      await new Promise(r => { videoEl.onloadedmetadata = r; });

      // Set offscreen canvas to camera’s native resolution
      offscreen.width  = videoEl.videoWidth;
      offscreen.height = videoEl.videoHeight;

      // Now size & center guide
      sizeGuide();

      // If OpenCV is already loaded, start detection; otherwise wait for onOpenCvLoaded
      if (openCvReady) {
        startCameraAndLoop();
      }
    }

    //
    // 6) Once OpenCV is ready, begin continuous detectLoop()
    //
    function startCameraAndLoop() {
      // Allocate reusable cv.Mat objects
      const srcMat   = new cv.Mat();
      const grayMat  = new cv.Mat();
      const threshMat= new cv.Mat();
      const contours = new cv.MatVector();
      const hierarchy= new cv.Mat();
      const approx   = new cv.Mat();

      function detectLoop() {
        if (videoEl.paused || videoEl.ended) {
          return; // camera not running
        }

        // 1) Draw current video frame to offscreen
        const offCtx = offscreen.getContext('2d');
        offCtx.drawImage(videoEl, 0, 0);

        // 2) Compute guide CSS→native ROI
        const guideCSS = guideBox.getBoundingClientRect();
        const videoCSS = videoEl.getBoundingClientRect();
        const dispW = videoCSS.width, dispH = videoCSS.height;
        const natW = videoEl.videoWidth, natH = videoEl.videoHeight;
        const scaleX = natW / dispW, scaleY = natH / dispH;
        const gx = (guideCSS.left - videoCSS.left) * scaleX;
        const gy = (guideCSS.top  - videoCSS.top ) * scaleY;
        const gw = guideCSS.width  * scaleX;
        const gh = guideCSS.height * scaleY;

        // 3) Extract ROI ImageData → cv.Mat
        let roiData;
        try {
          roiData = offCtx.getImageData(gx, gy, gw, gh);
        } catch (e) {
          // ROI not available → skip detection
          cardDetected = false;
          [cornerTL, cornerTR, cornerBL, cornerBR].forEach(c => c.classList.remove('ready'));
          hint.textContent = 'Align card inside corners';
          requestAnimationFrame(detectLoop);
          return;
        }
        srcMat.assign(cv.matFromImageData(roiData));

        // 4) Convert to grayscale → threshold (binary)
        cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);
        cv.threshold(grayMat, threshMat, 120, 255, cv.THRESH_BINARY);

        // 5) Find contours & look for a 4‐point polygon
        cv.findContours(threshMat, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);
        let foundQuad = false;
        for (let i = 0; i < contours.size(); i++) {
          const cnt = contours.get(i);
          const area = cv.contourArea(cnt);
          // Skip tiny contours (<20% of ROI)
          if (area < gw * gh * MIN_AREA_PCT) {
            cnt.delete();
            continue;
          }
          cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
          if (approx.rows === 4) {
            // Check bounding rect aspect ratio
            const rect = cv.boundingRect(approx);
            const ratio = rect.width / rect.height;
            if (ratio > 1.5 && ratio < 2.0) {
              // A roughly 1.75:1 quadrilateral
              foundQuad = true;
              cnt.delete();
              break;
            }
          }
          cnt.delete();
        }
        hierarchy.delete();
        contours.delete();
        approx.delete();

        // 6) Toggle cardDetected
        cardDetected = foundQuad;

        // 7) Color corners & update hint
        [cornerTL, cornerTR, cornerBL, cornerBR].forEach(c => {
          if (cardDetected) c.classList.add('ready');
          else               c.classList.remove('ready');
        });
        hint.textContent = cardDetected
          ? 'Hold steady and press shutter'
          : 'Move card fully inside corners';

        // 8) Loop again
        requestAnimationFrame(detectLoop);
      }

      // Kick off
      requestAnimationFrame(detectLoop);
    }

    //
    // 7) Shutter logic: if cardDetected → crop exactly under guide, else full‐frame
    //
    shutter.addEventListener('click', () => {
      // Draw one final frame to offscreen
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // Recompute guide CSS→native
      const guideCSS = guideBox.getBoundingClientRect();
      const videoCSS = videoEl.getBoundingClientRect();
      const dispW = videoCSS.width, dispH = videoCSS.height;
      const natW = videoEl.videoWidth, natH = videoEl.videoHeight;
      const scaleX = natW / dispW, scaleY = natH / dispH;
      const gx = (guideCSS.left - videoCSS.left) * scaleX;
      const gy = (guideCSS.top  - videoCSS.top ) * scaleY;
      const gw = guideCSS.width  * scaleX;
      const gh = guideCSS.height * scaleY;

      const outCanvas = document.createElement('canvas');
      if (cardDetected) {
        // Crop → scale to 1280 × (1280 ÷ 1.75)
        outCanvas.width  = OUTPUT_W;
        outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
        const ctx = outCanvas.getContext('2d');
        ctx.drawImage(
          offscreen,
          gx, gy, gw, gh,
          0,  0,
          outCanvas.width, outCanvas.height
        );
      } else {
        // Fallback: full‐frame
        outCanvas.width  = offscreen.width;
        outCanvas.height = offscreen.height;
        const ctx = outCanvas.getContext('2d');
        ctx.drawImage(offscreen, 0, 0);
      }

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      wrapper.style.display = 'none';
      preview.style.display = 'flex';
      captured.src = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = cardDetected ? 'skintelli_card.jpg' : 'full_frame.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        wrapper.style.display = 'block';
        cardDetected = false;
        hint.textContent = '';
      };
    });

    // ─── Bind first tap/click to enableCamera ───
    wrapper.addEventListener('touchstart', enableCamera, { once: true });
    wrapper.addEventListener('click', enableCamera, { once: true });

    // ─── On resize or rotate, re‐size the guide if camera is active ───
    window.addEventListener('resize', () => {
      if (!videoEl.paused && !videoEl.ended) {
        sizeGuide();
      }
    });

    // ─── Draw the guide immediately on load ───
    document.addEventListener('DOMContentLoaded', () => {
      sizeGuide();
    });
  </script>
</body>
</html>
