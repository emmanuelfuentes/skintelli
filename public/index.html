<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skintelli Card Capture (CDN-Only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ─── CDN LIBRARIES ─── -->
  <!-- jScanify: tiny WASM→JS rectangle detector (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ─── Base Layout ─── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* We’ll place our corner-divs on top, so no need for a full-canvas draw. */
    /* However, we keep a 1×1 offscreen canvas just for detection. */

    /* Hide the iOS white ▶︎ icon */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* ─── “Tap anywhere…” Banner ─── */
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      z-index: 20;
      text-align: center;
    }

    /* ─── Hint Text (below guides) ─── */
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
    }

    /* ─── Shutter Circle ─── */
    #shutter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;            /* always clickable */
      z-index: 20;
    }
    #shutter::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;      /* white circle by default */
    }
    #shutter.ready::after {
      background: #0f0;      /* green when card detected */
    }

    /* ─── Four Corner Guides ───
       We’ll position these DIVs absolutely over the video.
    */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 20;
    }
    .corner .inner {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .corner.tl .inner {
      border-left: 6px solid #fff;
      border-top: 6px solid #fff;
    }
    .corner.tr .inner {
      border-right: 6px solid #fff;
      border-top: 6px solid #fff;
    }
    .corner.bl .inner {
      border-left: 6px solid #fff;
      border-bottom: 6px solid #fff;
    }
    .corner.br .inner {
      border-right: 6px solid #fff;
      border-bottom: 6px solid #fff;
    }
    /* When “ready,” switch to green corners */
    .corner.ready .inner {
      border-color: #0f0 !important;
    }

    /* ─── Fatal Error Overlay ─── */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* ─── Preview Stage ─── */
    #preview {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 25;
    }
    #preview img {
      max-width: 96%;
      max-height: 80%;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ctrls {
      display: flex;
      gap: 20px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── Live Camera + Overlays ─── -->
  <div id="wrapper">
    <video id="video" playsinline muted></video>

    <!-- Four corner DIVs (each contains a 40×40 inner div for the “L” borders) -->
    <div id="corner_tl" class="corner tl"><div class="inner"></div></div>
    <div id="corner_tr" class="corner tr"><div class="inner"></div></div>
    <div id="corner_bl" class="corner bl"><div class="inner"></div></div>
    <div id="corner_br" class="corner br"><div class="inner"></div></div>

    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="shutter" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── Capture Preview ─── -->
  <div id="preview">
    <img id="captured" alt="Captured image">
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO   = 1280/726;    // horizontal card aspect ratio
    const PADDING      = 0.08;        // 8% margin all around
    const MIN_COVER    = 0.90;        // rectangle must cover ≥90% of guide
    const OCR_PATTERN  = /SKINTELLI/i;
    const OCR_DEBOUNCE = 800;         // ms between OCR attempts
    const OUTPUT_W     = 1280;        // JPEG width for final crop

    // ─── DOM References ───
    const wrapper   = document.getElementById('wrapper');
    const videoEl   = document.getElementById('video');
    const msg       = document.getElementById('msg');
    const hint      = document.getElementById('hint');
    const shutter   = document.getElementById('shutter');
    const fatal     = document.getElementById('fatal');
    const preview   = document.getElementById('preview');
    const captured  = document.getElementById('captured');
    const download  = document.getElementById('download');
    const retake    = document.getElementById('retake');
    // corners:
    const cornerTL  = document.getElementById('corner_tl');
    const cornerTR  = document.getElementById('corner_tr');
    const cornerBL  = document.getElementById('corner_bl');
    const cornerBR  = document.getElementById('corner_br');

    // ─── State ───
    let guideRect       = { x:0, y:0, w:0, h:0 };
    let cardDetected    = false;
    let lastOCRTime     = 0;
    let tesseractWorker = null;
    // offscreen canvas (1:1 mapped to video’s native resolution)
    const offscreen = document.createElement('canvas');

    // ─── Build the horizontal guide (in displayed pixels) once <video> metadata is ready ───
    function buildGuide() {
      // get displayed size & position of the <video> element
      const rect = videoEl.getBoundingClientRect();
      const dispW = rect.width, dispH = rect.height;
      const offsetX = rect.left, offsetY = rect.top;

      // compute guide dimensions in display pixels
      const maxW = dispW * (1 - PADDING*2);
      let gw = maxW, gh = gw / CARD_RATIO;
      if (gh > dispH * (1 - PADDING*2)) {
        gh = dispH * (1 - PADDING*2);
        gw = gh * CARD_RATIO;
      }
      const gx = offsetX + (dispW - gw)/2;
      const gy = offsetY + (dispH - gh)/2;

      guideRect = { x: gx, y: gy, w: gw, h: gh };

      // Position each of the four corner DIVs (40×40) at the corners of that guide
      const L = 40; // corner size (in CSS pixels)
      // Top-left
      cornerTL.style.left = `${gx}px`;
      cornerTL.style.top  = `${gy}px`;
      // Top-right
      cornerTR.style.left = `${gx + gw - L}px`;
      cornerTR.style.top  = `${gy}px`;
      // Bottom-left
      cornerBL.style.left = `${gx}px`;
      cornerBL.style.top  = `${gy + gh - L}px`;
      // Bottom-right
      cornerBR.style.left = `${gx + gw - L}px`;
      cornerBR.style.top  = `${gy + gh - L}px`;

      // Hide corners until we need them (they’ll be white by default)
      cornerTL.style.display = 'block';
      cornerTR.style.display = 'block';
      cornerBL.style.display = 'block';
      cornerBR.style.display = 'block';

      // Make sure offscreen canvas matches video’s native resolution
      offscreen.width  = videoEl.videoWidth;
      offscreen.height = videoEl.videoHeight;
    }

    // ─── OCR helper: try native TextDetector, else fallback to Tesseract.js ───
    async function detectTextSKINTELLI(blob) {
      if ('TextDetector' in window) {
        try {
          const detector = new TextDetector();
          const bmp      = await createImageBitmap(blob);
          const results  = await detector.detect(bmp);
          bmp.close();
          return results.some(r => OCR_PATTERN.test(r.rawValue));
        } catch (e) {
          // fallback to Tesseract if native fails
        }
      }
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m) // optional
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data:{ text } } = await tesseractWorker.recognize(blob);
      return OCR_PATTERN.test(text);
    }

    // ─── Called on first tap (inside #wrapper) to enable the camera ───
    async function enableCamera() {
      // remove both listeners so it only triggers once
      wrapper.removeEventListener('click', enableCamera);
      wrapper.removeEventListener('touchstart', enableCamera);

      // hide the “Tap anywhere…” text immediately
      msg.style.display = 'none';

      // ask for camera stream
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
        videoEl.srcObject = stream;
        // must call play() inside this user-gesture on iOS
        await videoEl.play();
      } catch (err) {
        fatal.textContent = 'Camera error:\n' + (err.message || err.name);
        fatal.style.display = 'flex';
        return;
      }

      // wait for metadata so we know videoEl.clientWidth/clientHeight
      await new Promise(r => videoEl.onloadedmetadata = r);

      // build + show the four white corners
      buildGuide();

      // start the detection loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Main detection loop: rectangle → OCR → corner color & hint → continue ───
    async function detectLoop() {
      // draw the current video frame into the offscreen (native-resolution) canvas
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // compute the crop coordinates in “video-native-pixels”:
      const nvRect = videoEl.getBoundingClientRect();
      const dvW = nvRect.width, dvH = nvRect.height;
      const nwW = videoEl.videoWidth, nwH = videoEl.videoHeight;
      // ratio between displayed dims and native dims:
      const scaleX = nwW / dvW, scaleY = nwH / dvH;

      // we already have guideRect in display‐pixel coords (gx,gy,gw,gh)
      const { x: gx, y: gy, w: gw, h: gh } = guideRect;
      // convert to native-pixel coords:
      const nx = (gx - nvRect.left) * scaleX;
      const ny = (gy - nvRect.top)  * scaleY;
      const nw = gw * scaleX;
      const nh = gh * scaleY;

      // 1) ask jScanify to detect any big quad inside that native‐pixel ROI
      const roiData = offCtx.getImageData(nx, ny, nw, nh);
      const quads   = window.jscanify.detect(roiData);
      let rectOK = false;
      if (quads.length) {
        const q = quads[0];
        // measure edge‐lengths in ROI space
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / nw >= MIN_COVER && bh / nh >= MIN_COVER) {
          rectOK = true;
        }
      }

      // 2) if rectangle found, run OCR (debounced by OCR_DEBOUNCE ms)
      let ocrOK = false;
      const now = Date.now();
      if (rectOK && now - lastOCRTime > OCR_DEBOUNCE) {
        lastOCRTime = now;
        // convert only the ROI (native-pixel) to a JPEG Blob
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrOK = await detectTextSKINTELLI(blob);
      }

      // if both rect + OCR pass, cardDetected = true
      cardDetected = rectOK && ocrOK;

      // 3) update corner-colors and hint text
      if (cardDetected) {
        cornerTL.classList.add('ready');
        cornerTR.classList.add('ready');
        cornerBL.classList.add('ready');
        cornerBR.classList.add('ready');
      } else {
        cornerTL.classList.remove('ready');
        cornerTR.classList.remove('ready');
        cornerBL.classList.remove('ready');
        cornerBR.classList.remove('ready');
      }
      hint.textContent = cardDetected
        ? 'Hold steady and press shutter'
        : rectOK
          ? 'Reading card…'
          : 'Move card fully inside corners';

      // 4) highlight the shutter’s inner circle if cardDetected
      shutter.classList.toggle('ready', cardDetected);

      // loop again
      requestAnimationFrame(detectLoop);
    }

    // ─── Shutter click: always enabled, but if cardDetected crops → else full frame ───
    shutter.addEventListener('click', () => {
      // draw one last frame into offscreen
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // get the native‐pixel mapping again (same as detectLoop)
      const nvRect = videoEl.getBoundingClientRect();
      const dvW = nvRect.width, dvH = nvRect.height;
      const nwW = videoEl.videoWidth, nwH = videoEl.videoHeight;
      const scaleX = nwW / dvW, scaleY = nwH / dvH;

      const { x: gx, y: gy, w: gw, h: gh } = guideRect;
      const nx = (gx - nvRect.left) * scaleX;
      const ny = (gy - nvRect.top)  * scaleY;
      const nw = gw * scaleX;
      const nh = gh * scaleY;

      const outCanvas = document.createElement('canvas');
      if (cardDetected) {
        // crop to guide region (native pixels) → scale to 1280×(1280/CARD_RATIO)
        outCanvas.width  = OUTPUT_W;
        outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, nx, ny, nw, nh, 0, 0, outCanvas.width, outCanvas.height);
      } else {
        // no card detected: just take the full frame (native resolution)
        outCanvas.width  = offscreen.width;
        outCanvas.height = offscreen.height;
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, 0, 0);
      }

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      wrapper.style.display = 'none';
      preview.style.display = 'flex';
      captured.src = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = cardDetected ? 'skintelli_card.jpg' : 'full_frame.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        wrapper.style.display = 'block';
        cardDetected = false;
        hint.textContent = '';
      };
    });

    // ─── Bind the first “Tap” listeners to the wrapper ───
    wrapper.addEventListener('touchstart', enableCamera, { once: true });
    wrapper.addEventListener('click',      enableCamera, { once: true });
  </script>
</body>
</html>
