<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skintelli Card Capture (CDN-Only, CSS-Centered Guides)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ─── CDN LIBRARIES ─── -->
  <!-- jScanify: tiny WASM→JS rectangle detector (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ─── Base Layout ─── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Hide the iOS “▶︎” play button overlay */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* ─── “Tap anywhere…” Banner ─── */
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      z-index: 20;
      text-align: center;
      pointer-events: none;
    }

    /* ─── Centered Guide Container ───  
       We use CSS to center a box that is 84% of the viewport width,
       with the fixed card aspect ratio (1280×726). Inside this box
       we place four small corner DIVs (each 40×40) to form “L” corners.
    */
    #guide {
      position: absolute;
      width: 84vw;                                   /* 84% of viewport width */
      aspect-ratio: 1280 / 726;                      /* preserve card ratio */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 20;
    }
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
    }
    /* Top-Left corner */
    .corner.tl {
      top: 0;
      left: 0;
    }
    .corner.tl .inner {
      border-left: 6px solid #fff;
      border-top: 6px solid #fff;
    }
    /* Top-Right corner */
    .corner.tr {
      top: 0;
      right: 0;
    }
    .corner.tr .inner {
      border-right: 6px solid #fff;
      border-top: 6px solid #fff;
    }
    /* Bottom-Left corner */
    .corner.bl {
      bottom: 0;
      left: 0;
    }
    .corner.bl .inner {
      border-left: 6px solid #fff;
      border-bottom: 6px solid #fff;
    }
    /* Bottom-Right corner */
    .corner.br {
      bottom: 0;
      right: 0;
    }
    .corner.br .inner {
      border-right: 6px solid #fff;
      border-bottom: 6px solid #fff;
    }
    /* When the card is detected, turn corners green */
    .corner.ready .inner {
      border-color: #0f0 !important;
    }

    /* ─── Hint Text Below the Guide ─── */
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }

    /* ─── Shutter Button (Bottom Center) ─── */
    #shutter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #shutter::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;         /* white circle by default */
    }
    #shutter.ready::after {
      background: #0f0;         /* green when cardDetected */
    }

    /* ─── Fatal Error Overlay ─── */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* ─── Preview Stage ─── */
    #preview {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 25;
    }
    #preview img {
      max-width: 96%;
      max-height: 80%;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ctrls {
      display: flex;
      gap: 20px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── Live Camera + Overlays ─── -->
  <div id="wrapper">
    <video id="video" playsinline muted></video>

    <!-- Centered guide box with four corners -->
    <div id="guide">
      <div id="corner_tl" class="corner tl"><div class="inner"></div></div>
      <div id="corner_tr" class="corner tr"><div class="inner"></div></div>
      <div id="corner_bl" class="corner bl"><div class="inner"></div></div>
      <div id="corner_br" class="corner br"><div class="inner"></div></div>
    </div>

    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="shutter" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── Capture Preview ─── -->
  <div id="preview">
    <img id="captured" alt="Captured image" />
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO   = 1280 / 726;    // card aspect ratio (landscape)
    const MIN_COVER    = 0.90;          // require 90% of guide to detect rectangle
    const OCR_PATTERN  = /SKINTELLI/i;  // look for “SKINTELLI”
    const OCR_DEBOUNCE = 800;           // ms between OCR attempts
    const OUTPUT_W     = 1280;          // JPEG output width (height = OUTPUT_W / CARD_RATIO)

    // ─── DOM References ───
    const wrapper   = document.getElementById('wrapper');
    const videoEl   = document.getElementById('video');
    const msg       = document.getElementById('msg');
    const hint      = document.getElementById('hint');
    const shutter   = document.getElementById('shutter');
    const fatal     = document.getElementById('fatal');
    const preview   = document.getElementById('preview');
    const captured  = document.getElementById('captured');
    const download  = document.getElementById('download');
    const retake    = document.getElementById('retake');
    // four corner DIVs
    const cornerTL  = document.getElementById('corner_tl');
    const cornerTR  = document.getElementById('corner_tr');
    const cornerBL  = document.getElementById('corner_bl');
    const cornerBR  = document.getElementById('corner_br');
    // the CSS-centered parent of those corners
    const guideBox  = document.getElementById('guide');

    // ─── State Variables ───
    let cardDetected    = false;
    let lastOCRTime     = 0;
    let tesseractWorker = null;
    // Offscreen canvas (will be set to video’s native resolution)
    const offscreen = document.createElement('canvas');

    // ─── OCR helper: native TextDetector or Tesseract.js fallback ───
    async function detectTextSKINTELLI(blob) {
      if ('TextDetector' in window) {
        try {
          const detector = new TextDetector();
          const bmp      = await createImageBitmap(blob);
          const results  = await detector.detect(bmp);
          bmp.close();
          return results.some(r => OCR_PATTERN.test(r.rawValue));
        } catch (err) {
          // fallback to Tesseract.js if native fails
        }
      }
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m) // optional logs
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data: { text } } = await tesseractWorker.recognize(blob);
      return OCR_PATTERN.test(text);
    }

    // ─── Called on first tap to enable camera ───
    async function enableCamera() {
      // Remove both listeners, so this fires only once
      wrapper.removeEventListener('click', enableCamera);
      wrapper.removeEventListener('touchstart', enableCamera);

      // Hide banner immediately
      msg.style.display = 'none';

      // Request camera
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
        videoEl.srcObject = stream;
        // Must call .play() inside this user-gesture on iOS
        await videoEl.play();
      } catch (err) {
        fatal.textContent = 'Camera error:\n' + (err.message || err.name);
        fatal.style.display = 'flex';
        return;
      }

      // Wait until metadata is ready (so videoEl.videoWidth/videoHeight exist)
      await new Promise(r => videoEl.onloadedmetadata = r);

      // Size offscreen canvas to the video’s native resolution
      offscreen.width  = videoEl.videoWidth;
      offscreen.height = videoEl.videoHeight;

      // Start our detection loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Main loop: rectangle detection → OCR → color corners & hint → loop ───
    async function detectLoop() {
      // 1) draw current frame into offscreen (native resolution)
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // 2) convert the CSS-pixel bounding box of #guide → native-pixel coords
      const guideRectCSS = guideBox.getBoundingClientRect();
      const dispRect = videoEl.getBoundingClientRect();
      const dispW = dispRect.width, dispH = dispRect.height;
      const natW = videoEl.videoWidth, natH = videoEl.videoHeight;
      const scaleX = natW / dispW;
      const scaleY = natH / dispH;

      // coordinates of guide in CSS px:
      const gx = guideRectCSS.left;
      const gy = guideRectCSS.top;
      const gw = guideRectCSS.width;
      const gh = guideRectCSS.height;
      // convert to native px by subtracting video’s top-left and scaling:
      const nx = (gx - dispRect.left) * scaleX;
      const ny = (gy - dispRect.top) * scaleY;
      const nw = gw * scaleX;
      const nh = gh * scaleY;

      // 3) jScanify rectangle detection on that native-pixel ROI
      const roiData = offCtx.getImageData(nx, ny, nw, nh);
      const quads   = window.jscanify.detect(roiData);
      let rectOK = false;
      if (quads.length) {
        const q  = quads[0];
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / nw >= MIN_COVER && bh / nh >= MIN_COVER) {
          rectOK = true;
        }
      }

      // 4) if rectOK, run OCR once per OCR_DEBOUNCE ms
      let ocrOK = false;
      const now = Date.now();
      if (rectOK && now - lastOCRTime > OCR_DEBOUNCE) {
        lastOCRTime = now;
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrOK = await detectTextSKINTELLI(blob);
      }

      // 5) if both rectOK and ocrOK, cardDetected = true
      cardDetected = rectOK && ocrOK;

      // 6) color the corners (green if cardDetected, else white)
      [cornerTL, cornerTR, cornerBL, cornerBR].forEach(el => {
        if (cardDetected) el.classList.add('ready');
        else             el.classList.remove('ready');
      });

      // 7) update hint text & shutter color
      hint.textContent = cardDetected
        ? 'Hold steady and press shutter'
        : rectOK
          ? 'Reading card…'
          : 'Move card fully inside corners';

      shutter.classList.toggle('ready', cardDetected);

      // 8) loop again
      requestAnimationFrame(detectLoop);
    }

    // ─── Shutter logic: always enabled; if cardDetected → crop to guide; else full frame ───
    shutter.addEventListener('click', () => {
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoEl, 0, 0);

      // Again convert #guide’s CSS rect → native pixels
      const guideRectCSS = guideBox.getBoundingClientRect();
      const dispRect = videoEl.getBoundingClientRect();
      const dispW = dispRect.width, dispH = dispRect.height;
      const natW = videoEl.videoWidth, natH = videoEl.videoHeight;
      const scaleX = natW / dispW, scaleY = natH / dispH;
      const gx = guideRectCSS.left;
      const gy = guideRectCSS.top;
      const gw = guideRectCSS.width;
      const gh = guideRectCSS.height;
      const nx = (gx - dispRect.left) * scaleX;
      const ny = (gy - dispRect.top) * scaleY;
      const nw = gw * scaleX;
      const nh = gh * scaleY;

      const outCanvas = document.createElement('canvas');
      if (cardDetected) {
        // Crop → scale to 1280 × (1280 / CARD_RATIO)
        outCanvas.width  = OUTPUT_W;
        outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, nx, ny, nw, nh, 0, 0, outCanvas.width, outCanvas.height);
      } else {
        // No cardDetected: just capture full frame (native resolution)
        outCanvas.width  = offscreen.width;
        outCanvas.height = offscreen.height;
        const outCtx = outCanvas.getContext('2d');
        outCtx.drawImage(offscreen, 0, 0);
      }

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      wrapper.style.display = 'none';
      preview.style.display = 'flex';
      captured.src = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = cardDetected ? 'skintelli_card.jpg' : 'full_frame.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        wrapper.style.display = 'block';
        cardDetected = false;
        hint.textContent = '';
      };
    });

    // ─── Bind first “tap” / “click” to enableCamera ───
    wrapper.addEventListener('touchstart', enableCamera, { once: true });
    wrapper.addEventListener('click',      enableCamera, { once: true });
  </script>
</body>
</html>
