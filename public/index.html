<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenCV.js imread Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto;}
    #input-img { display: none; }
  </style>
  <script>
    window._opencvReady = false;
    window.Module = { onRuntimeInitialized: () => { window._opencvReady = true; } };
  </script>
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <h2>OpenCV.js imread Test</h2>
  <input type="file" id="file" accept="image/*">
  <img id="input-img" />
  <pre id="out"></pre>
  <script>
    const out = document.getElementById('out');
    out.textContent = "Loading OpenCV.js...";
    async function waitOpenCV() {
      while (!window._opencvReady || !window.cv || !cv.imread) await new Promise(r => setTimeout(r, 20));
    }
    waitOpenCV().then(() => {
      out.textContent = "OpenCV.js ready!";
      document.getElementById('file').addEventListener('change', ev => {
        const file = ev.target.files[0];
        if (!file) return;
        const img = document.getElementById('input-img');
        img.onload = function() {
          try {
            let mat = cv.imread(img);
            out.textContent = `Loaded image: ${mat.rows}x${mat.cols}`;
            mat.delete();
          } catch (e) {
            out.textContent = "Error: " + e;
          }
        };
        img.src = URL.createObjectURL(file);
      });
    });
  </script>
</body>
</html>
