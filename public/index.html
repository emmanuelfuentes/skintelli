<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skintelli Card Capture</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- jScanify: lightweight rectangle detector (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ——————————— Layout & Styling ——————————— */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #live, #preview {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      pointer-events: none;
      z-index: 10;
    }
    /* Hide iOS white ▶︎ overlay */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    #msg {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 14px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 15px;
      z-index: 20;
      text-align: center;
    }
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
    }

    #snap {
      position: absolute;
      bottom: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.35;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 20;
    }
    #snap::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
    }
    #snap.ready {
      opacity: 1;
      pointer-events: auto;
    }
    #snap.ready::after {
      background: #0f0;
    }

    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* Preview stage */
    #preview {
      display: none;
      flex-direction: column;
      gap: 18px;
      background: #000;
    }
    #shot {
      max-width: 96%;
      max-height: 96%;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      margin: 0 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── LIVE CAMERA STAGE ─── -->
  <div id="live">
    <video id="video" playsinline muted disablepictureinpicture></video>
    <canvas id="overlay"></canvas>
    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="snap" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── PREVIEW STAGE ─── -->
  <div id="preview">
    <img id="shot" alt="Captured card">
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── CONFIG ───
    const CARD_RATIO = 1280/726;            // Landscape orientation
    const PADDING = 0.08;                   // 8% padding on each side
    const MIN_COVER = 0.90;                 // Rectangle must cover ≥90% of guide
    const OCR_TEXT = /SKINTELLI/i;          // Case-insensitive match
    const OCR_DEBOUNCE_MS = 800;            // Only run OCR once every 800 ms
    const OUTPUT_WIDTH = 1280;              // Output JPEG width

    // ─── DOM REFERENCE ───
    const videoElem = document.getElementById('video');
    const overlay   = document.getElementById('overlay');
    const ctx       = overlay.getContext('2d');
    const msg       = document.getElementById('msg');
    const hint      = document.getElementById('hint');
    const snapBtn   = document.getElementById('snap');
    const fatal     = document.getElementById('fatal');
    const preview   = document.getElementById('preview');
    const shotImg   = document.getElementById('shot');
    const dlBtn     = document.getElementById('download');
    const rtBtn     = document.getElementById('retake');
    const liveDiv   = document.getElementById('live');

    // ─── STATE ───
    let guideRect = { x:0, y:0, w:0, h:0 };
    let readyForCapture = false;
    let lastOcrTimestamp = 0;
    let tesseractWorker = null;   // Only create if native TextDetector missing
    const offscreen = document.createElement('canvas');

    // ─── UTILITY FUNCTIONS ───
    function setGuide(w, h) {
      // We want a horizontal guide with CARD_RATIO (≈1.76)
      // that has PADDING (8%) around it vertically and horizontally.
      const maxW = w * (1 - PADDING * 2);
      let gw = maxW, gh = gw / CARD_RATIO;
      if (gh > h * (1 - PADDING * 2)) {
        gh = h * (1 - PADDING * 2);
        gw = gh * CARD_RATIO;
      }
      guideRect = {
        x: (w - gw) / 2,
        y: (h - gh) / 2,
        w: gw,
        h: gh
      };
    }

    function drawBrackets(isGreen) {
      const { x, y, w, h } = guideRect;
      const L = 40;
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      ctx.lineWidth = 6;
      ctx.strokeStyle = isGreen ? '#0f0' : '#fff';
      ctx.beginPath();
      // Top-left
      ctx.moveTo(x, y + L);
      ctx.lineTo(x, y);
      ctx.lineTo(x + L, y);
      ctx.stroke();
      // Top-right
      ctx.beginPath();
      ctx.moveTo(x + w - L, y);
      ctx.lineTo(x + w, y);
      ctx.lineTo(x + w, y + L);
      ctx.stroke();
      // Bottom-right
      ctx.beginPath();
      ctx.moveTo(x + w, y + h - L);
      ctx.lineTo(x + w, y + h);
      ctx.lineTo(x + w - L, y + h);
      ctx.stroke();
      // Bottom-left
      ctx.beginPath();
      ctx.moveTo(x + L, y + h);
      ctx.lineTo(x, y + h);
      ctx.lineTo(x, y + h - L);
      ctx.stroke();

      // Rule-of-thirds grid
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      for (let i = 1; i < 3; i++) {
        // vertical lines
        ctx.beginPath();
        ctx.moveTo(x + (w * i) / 3, y);
        ctx.lineTo(x + (w * i) / 3, y + h);
        ctx.stroke();
        // horizontal lines
        ctx.beginPath();
        ctx.moveTo(x, y + (h * i) / 3);
        ctx.lineTo(x + w, y + (h * i) / 3);
        ctx.stroke();
      }

      // Put the hint text 20px below the bottom of the guide
      hint.style.top = `${y + h + 20}px`;
    }

    async function detectTextSKINTELLI(blob) {
      // 1) Try native Shape Detection API
      if ('TextDetector' in window) {
        try {
          const td = new TextDetector();
          // createImageBitmap gives us a fast ImageBitmap from the Blob
          const imageBitmap = await createImageBitmap(blob);
          const results = await td.detect(imageBitmap);
          imageBitmap.close();
          return results.some(r => OCR_TEXT.test(r.rawValue));
        } catch (e) {
          // If any error, fall back to Tesseract below
        }
      }
      // 2) Fallback: Tesseract.js
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m)
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data: { text } } = await tesseractWorker.recognize(blob);
      return OCR_TEXT.test(text);
    }

    // Called when the user first taps the screen
    async function enableCamera() {
      // Prevent further taps from re-triggering
      document.body.removeEventListener('click', enableCamera);
      document.body.removeEventListener('touchstart', enableCamera);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }
        });
        videoElem.srcObject = stream;
        // Play inside the same user-gesture
        await videoElem.play();
      } catch (err) {
        msg.textContent = `Camera error: ${err.message || err.name}`;
        return;
      }

      // Wait until video metadata is ready (dimensions known)
      await new Promise(r => videoElem.onloadedmetadata = r);

      // Size the canvases
      overlay.width = offscreen.width = videoElem.videoWidth;
      overlay.height = offscreen.height = videoElem.videoHeight;
      setGuide(overlay.width, overlay.height);

      // Remove the “Tap anywhere” text
      msg.textContent = 'Align card horizontally';

      // Immediately draw the white brackets
      drawBrackets(false);

      // Start the detection loop
      requestAnimationFrame(detectionLoop);
    }

    // Main loop: 1) rectangle detect, 2) OCR, 3) color brackets & activate shutter if OK
    async function detectionLoop() {
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoElem, 0, 0);

      const { x, y, w, h } = guideRect;
      const roi = offCtx.getImageData(x, y, w, h);

      // 1) jScanify rectangle detection
      const quads = window.jscanify.detect(roi);
      let rectOK = false;
      if (quads.length) {
        const q = quads[0];
        // jScanify gives local coords (within roi). Measure width/height:
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / w >= MIN_COVER && bh / h >= MIN_COVER) {
          rectOK = true;
        }
      }

      // 2) If rectangle OK, run OCR (debounced)
      let ocrOK = false;
      const now = Date.now();
      if (rectOK && now - lastOcrTimestamp > OCR_DEBOUNCE_MS) {
        lastOcrTimestamp = now;
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrOK = await detectTextSKINTELLI(blob);
      }

      // final readiness
      readyForCapture = rectOK && ocrOK;

      // 3) Draw brackets & update UI
      drawBrackets(readyForCapture);
      hint.textContent = readyForCapture
        ? 'Hold steady and press shutter'
        : rectOK
          ? 'Reading card…'
          : 'Move card fully inside brackets';
      snapBtn.classList.toggle('ready', readyForCapture);

      requestAnimationFrame(detectionLoop);
    }

    // Shutter button behavior
    snapBtn.addEventListener('click', () => {
      if (!readyForCapture) return;

      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoElem, 0, 0);

      const { x, y, w, h } = guideRect;
      const outCanvas = document.createElement('canvas');
      outCanvas.width = OUTPUT_WIDTH;
      outCanvas.height = Math.round(OUTPUT_WIDTH / CARD_RATIO);
      const outCtx = outCanvas.getContext('2d');
      outCtx.drawImage(offscreen, x, y, w, h, 0, 0, outCanvas.width, outCanvas.height);

      const finalJpeg = outCanvas.toDataURL('image/jpeg', 0.9);
      liveDiv.style.display = 'none';
      preview.style.display = 'flex';
      shotImg.src = finalJpeg;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = finalJpeg;
        a.download = 'skintelli_card.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        liveDiv.style.display = 'flex';
        readyForCapture = false;
        hint.textContent = '';
      };
    });

    // Kick things off on any tap (touchstart or click)
    document.body.addEventListener('touchstart', enableCamera, { once: true });
    document.body.addEventListener('click', enableCamera, { once: true });
  </script>
</body>
</html>
