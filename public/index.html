<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skintelli Card Capture</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- jScanify: rectangle detection (~120 KB gz) -->
  <script src="https://cdn.jsdelivr.net/npm/jscanify@1.0.4/dist/jscanify.min.js"></script>
  <!-- Tesseract.js: fallback OCR (~180 KB gz, only used if TextDetector missing) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* ── Base Layout ── */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, Roboto, Helvetica, Arial, sans-serif;
    }
    #live, #preview {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      pointer-events: none;
      z-index: 10; /* Draw on top of video */
    }

    /* Hide iOS white ▶︎ icon */
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    /* ── Banners ── */
    #msg {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 14px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 15px;
      z-index: 20;
      text-align: center;
    }
    #hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      text-align: center;
      z-index: 20;
    }

    /* ── Shutter Button ── */
    #snap {
      position: absolute;
      bottom: 42px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.35;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 20;
    }
    #snap::after {
      content: '';
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
    }
    #snap.ready {
      opacity: 1;
      pointer-events: auto;
    }
    #snap.ready::after {
      background: #0f0;
    }

    /* ── Fatal Overlay ── */
    #fatal {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 17px;
      text-align: center;
      padding: 24px;
      z-index: 30;
    }

    /* ── Preview Stage ── */
    #preview {
      display: none;
      flex-direction: column;
      gap: 18px;
      background: #000;
    }
    #shot {
      max-width: 96%;
      max-height: 96%;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    .ctrls button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      margin: 0 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- ─── LIVE CAMERA STAGE ─── -->
  <div id="live">
    <video id="video" playsinline muted disablepictureinpicture></video>
    <canvas id="overlay"></canvas>
    <div id="msg">Tap anywhere to enable camera</div>
    <div id="hint"></div>
    <button id="snap" aria-label="Shutter"></button>
    <div id="fatal"></div>
  </div>

  <!-- ─── CAPTURE PREVIEW ─── -->
  <div id="preview">
    <img id="shot" alt="Captured card">
    <div class="ctrls">
      <button id="download">Download</button>
      <button id="retake">Retake</button>
    </div>
  </div>

  <script>
    // ─── Configuration ───
    const CARD_RATIO   = 1280/726;           // 1.7627… (landscape card)
    const PADDING      = 0.08;               // 8% padding around guides
    const MIN_COVER    = 0.90;               // rectangle must fill ≥90% of guide
    const OCR_PATTERN  = /SKINTELLI/i;       // look for “SKINTELLI”
    const OCR_DEBOUNCE = 800;                // min ms between OCR runs
    const OUTPUT_W     = 1280;               // width of saved JPEG

    // ─── DOM References ───
    const videoElem  = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const ctx        = overlay.getContext('2d');
    const msg        = document.getElementById('msg');
    const hint       = document.getElementById('hint');
    const snapBtn    = document.getElementById('snap');
    const fatal      = document.getElementById('fatal');
    const preview    = document.getElementById('preview');
    const shotImg    = document.getElementById('shot');
    const download   = document.getElementById('download');
    const retake     = document.getElementById('retake');
    const liveDiv    = document.getElementById('live');

    // ─── State ───
    let guideRect       = { x:0, y:0, w:0, h:0 };
    let readyForCapture = false;
    let lastOcrTime     = 0;
    let tesseractWorker = null;
    const offscreen     = document.createElement('canvas');

    // ─── Build horizontal “L” guide once video dims known ───
    function setGuide(w, h) {
      const maxW = w * (1 - PADDING * 2);
      let gw = maxW, gh = gw / CARD_RATIO;
      if (gh > h * (1 - PADDING * 2)) {
        gh = h * (1 - PADDING * 2);
        gw = gh * CARD_RATIO;
      }
      guideRect = {
        x: (w - gw) / 2,
        y: (h - gh) / 2,
        w: gw,
        h: gh
      };
    }

    // ─── Draw four “L” corners + rule-of-thirds grid ───
    function drawBrackets(isGreen) {
      const { x, y, w, h } = guideRect;
      const L = 40;
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      // Draw thick corners
      ctx.lineWidth = 6;
      ctx.strokeStyle = isGreen ? '#0f0' : '#fff';

      // Top-left
      ctx.beginPath();
      ctx.moveTo(x, y + L);
      ctx.lineTo(x, y);
      ctx.lineTo(x + L, y);
      ctx.stroke();

      // Top-right
      ctx.beginPath();
      ctx.moveTo(x + w - L, y);
      ctx.lineTo(x + w, y);
      ctx.lineTo(x + w, y + L);
      ctx.stroke();

      // Bottom-right
      ctx.beginPath();
      ctx.moveTo(x + w, y + h - L);
      ctx.lineTo(x + w, y + h);
      ctx.lineTo(x + w - L, y + h);
      ctx.stroke();

      // Bottom-left
      ctx.beginPath();
      ctx.moveTo(x + L, y + h);
      ctx.lineTo(x, y + h);
      ctx.lineTo(x, y + h - L);
      ctx.stroke();

      // Draw rule-of-thirds lines
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      for (let i = 1; i < 3; i++) {
        // vertical third
        ctx.beginPath();
        ctx.moveTo(x + (w * i) / 3, y);
        ctx.lineTo(x + (w * i) / 3, y + h);
        ctx.stroke();
        // horizontal third
        ctx.beginPath();
        ctx.moveTo(x, y + (h * i) / 3);
        ctx.lineTo(x + w, y + (h * i) / 3);
        ctx.stroke();
      }

      // Place “hint” text below the bottom edge of the guide
      hint.style.top = `${y + h + 20}px`;
    }

    // ─── OCR: Try TextDetector, else fallback to Tesseract.js ───
    async function detectSkintelliText(blob) {
      if ('TextDetector' in window) {
        try {
          const detector = new TextDetector();
          const bmp      = await createImageBitmap(blob);
          const res      = await detector.detect(bmp);
          bmp.close();
          return res.some(r => OCR_PATTERN.test(r.rawValue));
        } catch (e) {
          // If native OCR fails, fallback below
        }
      }
      // Fallback to Tesseract.js
      if (!tesseractWorker) {
        tesseractWorker = Tesseract.createWorker({
          logger: m => console.log(m) // optional progress logs
        });
        await tesseractWorker.load();
        await tesseractWorker.loadLanguage('eng');
        await tesseractWorker.initialize('eng');
      }
      const { data: { text } } = await tesseractWorker.recognize(blob);
      return OCR_PATTERN.test(text);
    }

    // ─── Enable camera inside this user-gesture handler ───
    async function enableCamera() {
      document.body.removeEventListener('click', enableCamera);
      document.body.removeEventListener('touchstart', enableCamera);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }
        });
        videoElem.srcObject = stream;
        // Must call play() inside user tap to suppress white ▶︎ icon on iOS
        await videoElem.play();
      } catch (err) {
        msg.textContent = `Camera error: ${err.message || err.name}`;
        return;
      }

      // Wait until video metadata is ready
      await new Promise(r => videoElem.onloadedmetadata = r);

      // Size canvases
      overlay.width  = offscreen.width  = videoElem.videoWidth;
      overlay.height = offscreen.height = videoElem.videoHeight;
      setGuide(overlay.width, overlay.height);

      // Hide “Tap anywhere…” banner
      msg.style.display = 'none';

      // Draw initial white brackets at once
      drawBrackets(false);

      // Start detection loop
      requestAnimationFrame(detectLoop);
    }

    // ─── Main detection loop: rectangle → OCR → green brackets → enable shutter ───
    async function detectLoop() {
      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoElem, 0, 0);

      const { x, y, w, h } = guideRect;
      const roiData = offCtx.getImageData(x, y, w, h);
      let rectOK = false;

      // 1) jScanify rectangle detection in ROI
      const quads = window.jscanify.detect(roiData);
      if (quads.length) {
        const q = quads[0];
        // Compute edge lengths in the ROI’s local space
        const bw = Math.hypot(q[1].x - q[0].x, q[1].y - q[0].y);
        const bh = Math.hypot(q[3].x - q[0].x, q[3].y - q[0].y);
        if (bw / w >= MIN_COVER && bh / h >= MIN_COVER) {
          rectOK = true;
        }
      }

      // 2) If rectangle is found, run OCR no more than once every OCR_DEBOUNCE ms
      let ocrOK = false;
      const now = Date.now();
      if (rectOK && now - lastOcrTime > OCR_DEBOUNCE) {
        lastOcrTime = now;
        const blob = await new Promise(cb => offscreen.toBlob(cb, 'image/jpeg', 0.6));
        ocrOK = await detectSkintelliText(blob);
      }

      readyForCapture = rectOK && ocrOK;

      // 3) Draw brackets (green if ready, else white)
      drawBrackets(readyForCapture);
      hint.textContent = readyForCapture
        ? 'Hold steady and press shutter'
        : rectOK
          ? 'Reading card…'
          : 'Move card fully inside brackets';
      snapBtn.classList.toggle('ready', readyForCapture);

      requestAnimationFrame(detectLoop);
    }

    // ─── Capture & Preview Logic ───
    snapBtn.addEventListener('click', () => {
      if (!readyForCapture) return;

      const offCtx = offscreen.getContext('2d');
      offCtx.drawImage(videoElem, 0, 0);

      const { x, y, w, h } = guideRect;
      const outCanvas = document.createElement('canvas');
      outCanvas.width  = OUTPUT_W;
      outCanvas.height = Math.round(OUTPUT_W / CARD_RATIO);
      const outCtx = outCanvas.getContext('2d');
      outCtx.drawImage(offscreen, x, y, w, h, 0, 0, outCanvas.width, outCanvas.height);

      const jpegUrl = outCanvas.toDataURL('image/jpeg', 0.9);
      liveDiv.style.display  = 'none';
      preview.style.display  = 'flex';
      shotImg.src             = jpegUrl;

      download.onclick = () => {
        const a = document.createElement('a');
        a.href = jpegUrl;
        a.download = 'skintelli_card.jpg';
        a.click();
      };
      retake.onclick = () => {
        preview.style.display = 'none';
        liveDiv.style.display = 'flex';
        readyForCapture = false;
        hint.textContent = '';
      };
    });

    // ─── Kick off on first tap (touch or click) ───
    document.body.addEventListener('touchstart', enableCamera, { once: true });
    document.body.addEventListener('click', enableCamera, { once: true });
  </script>
</body>
</html>
